plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.6.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.2.1'
    implementation 'org.slf4j:slf4j-nop:2.0.0-alpha7'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.2.0")
}

test {
    useTestNG()
}